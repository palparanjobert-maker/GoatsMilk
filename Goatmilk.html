    <div class="product">
      <h2>Pouch = ₱10.00</h2>

      <input type="number" id="pouch-quantity" placeholder="Quantity">
      <button class="button" onclick="buyPouch()">Buy Pouch</button>
    </div>
    <div class="product">
      <h2>Bottle = ₱35.00</h2>
      <p>Available stock: 100 pieces</p>
      <input type="number" id="bottle-quantity" placeholder="Quantity">
      <button class="button" onclick="buyBottle()">Buy Bottle</button>
    </div>
    <div class="product">
      <h2>1 Liter = ₱100.00</h2>
      <p>Available stock: 100 pieces</p>
      <input type="number" id="liter-quantity" placeholder="Quantity">
      <button class="button" onclick="buyLiter()">Buy 1 Liter</button>
    </div>
    <div class="summary" id="summary">
      <h2>Summary</h2>
      <p id="total"></p>
      <p id="remaining-stock"></p>
      <button class="button" onclick="checkout()">Checkout</button>
    </div>

  <script>
    let stock = 300;
    let total = 0;
    function buyPouch() {
      let quantity = parseInt(document.getElementById('pouch-quantity').value);
      if (quantity > stock) {
        alert('Out of stock!');
        return;
      }
      total += quantity * 10;
      stock -= quantity;
      document.getElementById('total').innerHTML = 'Total: ₱' + total;
      document.getElementById('remaining-stock').innerHTML = 'Remaining stock: ' + stock + ' pieces';
    }
    function buyBottle() {
      let quantity = parseInt(document.getElementById('bottle-quantity').value);
      if (quantity > stock) {
        alert('Out of stock!');
        return;
      }
      total += quantity * 35;
      stock -= quantity;
      document.getElementById('total').innerHTML = 'Total: ₱' + total;
      document.getElementById('remaining-stock').innerHTML = 'Remaining stock: ' + stock + ' pieces';
    }
    function buyLiter() {
      let quantity = parseInt(document.getElementById('liter-quantity').value);
      if (quantity > stock) {
        alert('Out of stock!');
        return;
      }
      total += quantity * 100;
      stock -= quantity;
      document.getElementById('total').innerHTML = 'Total: ₱' + total;
      document.getElementById('remaining-stock').innerHTML = 'Remaining stock: ' + stock + ' pieces';
    }
